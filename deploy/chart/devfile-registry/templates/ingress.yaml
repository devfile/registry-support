apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "devfileregistry.fullname" . }}
  labels:
    app: {{ template "devfileregistry.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingress.class }}
spec:
  rules:
  - host: {{ template "devfileregistry.hostname" . -}} . {{- .Values.global.ingress.domain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: devfile-registry
          servicePort: 8080
{{- if .Values.cheDevfileRegistryIngressSecretName }}
  tls:
  - hosts:
    - {{ template "devfileregistry.hostname" . -}} . {{- .Values.global.ingressDomain }}
    secretName: {{ .Values.devfileRegistryIngressSecretName }}
{{- end -}}
