global:
  ingress:
    class: 'nginx'
    domain: johncollier.ca
    secretName: ''

devfileIndex:
  image: johncollier/devfile-index
  tag: latest
  imagePullPolicy: Always
  memoryLimit: 256Mi

ociRegistry:
  image: quay.io/devfile/oci-registry
  tag: next
  imagePullPolicy: Always
  memoryLimit: 256Mi

persistence:
  enabled: true
  size: 1Gi
