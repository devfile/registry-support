global:
  ingress:
    class: 'nginx'
    domain: 192.168.2.1.nip.io
    secretName: ''
  isOpenShift: false
  tlsEnabled: false

devfileIndex:
  image: quay.io/devfile/devfile-index
  tag: next
  imagePullPolicy: Always
  memoryLimit: 256Mi

ociRegistry:
  image: quay.io/devfile/oci-registry
  tag: next
  imagePullPolicy: Always
  memoryLimit: 256Mi

persistence:
  enabled: false
  size: 1Gi

telemetry:
  registryName: "devfile-registry"
