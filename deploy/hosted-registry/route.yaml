---
apiVersion: v1
kind: Template
metadata:
  name: devfile-registry
objects:
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: devfile-registry
    name: devfile-registry
  spec:
    host: ${DEVFILE_REGISTRY_HOST}
    to:
      kind: Service
      name: devfile-registry
      weight: 100
    port:
      targetPort: 8080
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: devfile-registry
    name: oci-registry
  spec:
    host: ${DEVFILE_REGISTRY_HOST}
    path: /v2
    to:
      kind: Service
      name: devfile-registry
      weight: 100
    port:
      targetPort: 8080

parameters:
- name: DEVFILE_REGISTRY_HOST
  value: ""
  displayName: Devfile registry hostname
  description: Hostname for the devfile registry service. Defaults to cluster's router.
  required: false