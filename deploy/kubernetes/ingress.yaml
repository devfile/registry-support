apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: devfile-registry-ingress
spec:
  rules:
  - host: $HOST
    http:
      paths:
      - backend:
          serviceName: devfile-registry
          servicePort: 8080
        path: /
        pathType: ImplementationSpecific
