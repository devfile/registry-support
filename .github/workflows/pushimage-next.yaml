name: Next Dockerimage

on:
  push:
    branches: [ master ]

jobs:

  indexServerBuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout devworkspace-operator source code
      uses: actions/checkout@v2
    - name: Docker Build & Push
      uses: docker/build-push-action@v1.1.0
      with:
        path: ./index/server
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
        repository: devfile/devfile-index-base
        dockerfile: ./index/server/Dockerfile
        tags: next
        tag_with_sha: true

  ociRegistryBuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout devworkspace-operator source code
      uses: actions/checkout@v2
    - name: Docker Build & Push
      uses: docker/build-push-action@v1.1.0
      with:
        path: ./oci-registry
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
        repository: devfile/oci-registry
        dockerfile: ./oci-registry/Dockerfile
        tags: next
        tag_with_sha: true
