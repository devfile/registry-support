    get:
      tags:
        - devfile
      summary: Gets index schemas of the stack devfiles.
      description: |-
        Fetches the registry index file content of stack devfile type 
        from HTTP response
      operationId: serveDevfileIndexV1
      requestBody:
        description: The request body must be empty.
        content: {}
