        - $ref: '#/components/parameters/attributeNamesParam'
        - $ref: '#/components/parameters/tagsParam'
        - $ref: '#/components/parameters/archParam'
        - $ref: '#/components/parameters/iconParam'
        - $ref: '#/components/parameters/iconUriParam'
