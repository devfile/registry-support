schemaVersion: 2.0.0
metadata:
  description: Stack with Vue 3
  displayName: Vue
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/vue.svg
  language: javascript
  name: nodejs-vue
  projectType: vue
  tags:
    - NodeJS
    - Vue
  version: 1.0.0
starterProjects:
  - name: nodejs-vue-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stack-nodejs-vue.git
  - name: nodejs-vue-starter-s390x
    git:
      checkoutFrom:
        revision: s390x
      remotes:
        origin: https://github.com/surenderky/devfile-stack-nodejs-vue.git
components:
  - container:
      image: node:lts-slim
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      volumeMounts:
        - name: dist
          path: /project/dist
    name: builder
  - container:
      endpoints:
        - name: http
          targetPort: 8080
      image: nginxinc/nginx-unprivileged:alpine
      memoryLimit: 1024Mi
      mountSources: false
      volumeMounts:
        - name: dist
          path: /usr/share/nginx/html
    name: server
  - name: dist
    volume:
      size: 4Gi
commands:
  - exec:
      commandLine: yarn install --frozen-lockfile
      component: builder
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: yarn build && yarn install --production --ignore-scripts --prefer-offline
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: build
